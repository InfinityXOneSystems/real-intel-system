name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker
      
      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/omni-gateway:${{ github.sha }} \
                       -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/omni-gateway:latest .
      
      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/omni-gateway:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/omni-gateway:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy omni-gateway \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/omni-gateway:${{ github.sha }} \
            --platform managed \
            --region ${{ secrets.CLOUD_RUN_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production" \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300
      
      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe omni-gateway \
            --platform managed \
            --region ${{ secrets.CLOUD_RUN_REGION }} \
            --format 'value(status.url)')
          echo "Service deployed to: $SERVICE_URL"
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
