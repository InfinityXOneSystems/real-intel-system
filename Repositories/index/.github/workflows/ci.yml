name: CI

on:
  push:
    branches: [main, master, feature/*, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run validation
        run: npm run validate

      - name: Build TypeScript
        run: npm run build

      - name: Generate OpenAPI spec
        run: npm run generate:openapi

      - name: Generate service graph
        run: npm run generate:graph

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Archive generated artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-specs
          path: generated/
          retention-days: 7

  validate-schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci
        run: npm install

      - name: Validate repos.yml
        run: npm run validate -- repos

      - name: Validate actions.yml
        run: npm run validate -- actions

      - name: Validate all schemas
        run: npm run validate -- all
