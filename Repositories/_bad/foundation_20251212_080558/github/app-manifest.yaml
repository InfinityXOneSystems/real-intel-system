name: InfinityXOne Automation
url: https://control.infinityxone.systems
hook_attributes:
  url: https://control.infinityxone.systems/api/github/webhook
redirect_url: https://control.infinityxone.systems/api/github/callback
setup_url: https://control.infinityxone.systems/install
description: "Automation App for PR-first code operations across repos"
public: false
default_permissions:
  contents: write
  pull_requests: write
  checks: write
  issues: write
  metadata: read
  actions: write
  workflows: write
  secrets: read
  administration: write
  members: read
  deployments: write
  discussions: write
default_events:
  - push
  - pull_request
  - pull_request_review
  - workflow_run
  - check_run
  - repository
  - installation_repositories
