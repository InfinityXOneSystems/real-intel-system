name: Trivy Scan

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build control-plane image
        run: |
          cd control-plane
          npm ci || npm install
          docker build -t control-plane:ci .
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: 'control-plane:ci'
          format: 'table'
          ignore-unfixed: true
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
