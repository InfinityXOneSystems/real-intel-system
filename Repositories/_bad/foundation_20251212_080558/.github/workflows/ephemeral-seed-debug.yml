name: Ephemeral Vault - seed (no-docker)

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  seed-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup tools
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq curl unzip

      - name: Debug + Start Vault (binary) + Create AppRole + Seed
        run: |
          set -euxo pipefail
          echo "=== RUNNER DEBUG ==="
          uname -a || true
          whoami || true
          date -u || true

          # verify secret exists
          if [ -z "${{ secrets.SEED_ENV_B64 }}" ]; then echo 'SEED_ENV_B64 unset' && exit 1; fi

          # download vault binary
          VAULT_VER=1.14.2
          curl -sSLo vault.zip https://releases.hashicorp.com/vault/${VAULT_VER}/vault_${VAULT_VER}_linux_amd64.zip
          unzip -o vault.zip -d .
          ./vault version

          # start vault dev in background
          ROOT=$(openssl rand -hex 32)
          echo "::add-mask::$ROOT"
          ./vault server -dev -dev-root-token-id=$ROOT -dev-listen-address=127.0.0.1:8200 &
          export VAULT_ADDR=http://127.0.0.1:8200
          echo "ROOT_TOKEN=$ROOT" >> $GITHUB_ENV

          # wait for vault
          for i in {1..40}; do
            if curl -sSf $VAULT_ADDR/v1/sys/health >/dev/null 2>&1; then
              echo ready && break
            fi
            sleep 1
          done

          # enable kv v2
          curl -s -X POST -H "X-Vault-Token: $ROOT_TOKEN" -d '{"type":"kv","options":{"version":"2"}}' http://127.0.0.1:8200/v1/sys/mounts/secret

          # create policy + role
          ADMIN=$ROOT_TOKEN
          curl -s -X POST -H "X-Vault-Token: $ADMIN" -d '{"policy":"path \"secret/data/migration/users/neoge\" { capabilities = [\"create\",\"update\",\"read\"] }"}' $VAULT_ADDR/v1/sys/policies/acl/migration-writer
          curl -s -X POST -H "X-Vault-Token: $ADMIN" -d '{"token_policies":"migration-writer","token_ttl":"1h"}' $VAULT_ADDR/v1/auth/approle/role/migration-writer
          ROLE_ID=$(curl -s -H "X-Vault-Token: $ADMIN" $VAULT_ADDR/v1/auth/approle/role/migration-writer/role-id | jq -r .data.role_id)
          SECRET_ID=$(curl -s -X POST -H "X-Vault-Token: $ADMIN" -d '{}' $VAULT_ADDR/v1/auth/approle/role/migration-writer/secret-id | jq -r .data.secret_id)
          if [ -z "$ROLE_ID" ] || [ -z "$SECRET_ID" ]; then echo 'failed create approle' && exit 3; fi
          echo "::add-mask::$ROLE_ID"; echo "::add-mask::$SECRET_ID"
          echo "$ROLE_ID" > migration-role-id.txt; echo "$SECRET_ID" > migration-secret-id.txt

          # decode seed and build payload
          echo "${{ secrets.SEED_ENV_B64 }}" | base64 -d > .env.seed
          python3 - <<'PY' > payload.json
import json
p={}
with open('.env.seed') as f:
  for line in f:
    line=line.strip()
    if not line or line.startswith('#'): continue
    if '=' not in line: continue
    k,v=line.split('=',1)
    p[k.strip()]=v.strip()
print(json.dumps({'data':p}))
PY

      - name: Upload approle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: approle-artifacts
          path: |
            migration-role-id.txt
            migration-secret-id.txt

      - name: Upload payload
        uses: actions/upload-artifact@v4
        with:
          name: payload-json
          path: payload.json

      - name: Login AppRole & write KV v2
        run: |
          set -euo pipefail
          ROLE_ID=$(cat migration-role-id.txt)
          SECRET_ID=$(cat migration-secret-id.txt)
          TOKEN=$(curl -s -X POST -d '{"role_id":"'$ROLE_ID'","secret_id":"'$SECRET_ID'"}' $VAULT_ADDR/v1/auth/approle/login | jq -r '.auth.client_token')
          echo "::add-mask::$TOKEN"
          curl -s -X POST -H "X-Vault-Token: $TOKEN" -H "Content-Type: application/json" --data @payload.json $VAULT_ADDR/v1/secret/data/foundation | jq -S . | sed -n '1,40p'

      - name: Verify keys only
        run: |
          set -euo pipefail
          ROLE_ID=$(cat migration-role-id.txt)
          SECRET_ID=$(cat migration-secret-id.txt)
          TOKEN=$(curl -s -X POST -d '{"role_id":"'$ROLE_ID'","secret_id":"'$SECRET_ID'"}' $VAULT_ADDR/v1/auth/approle/login | jq -r '.auth.client_token')
          echo "::add-mask::$TOKEN"
          curl -s -H "X-Vault-Token: $TOKEN" $VAULT_ADDR/v1/secret/data/foundation | jq -r '.data.data | keys' | sed -n '1,200p'
          echo "TotalKeys=$(curl -s -H \"X-Vault-Token: $TOKEN\" $VAULT_ADDR/v1/secret/data/foundation | jq -r '.data.data | keys | length')"

      - name: Cleanup
        if: always()
        run: |
          pkill vault || true
          rm -f vault vault.zip || true