name: Policy & Security Checks

on:
  pull_request:
  push:
    branches: [master]

jobs:
  opa-policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Test OPA policies
        run: |
          if [ -d "policies/opa" ]; then
            opa test policies/opa/*.rego
          fi

  gatekeeper-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Gatekeeper constraints
        run: |
          if [ -d "policies/opa" ]; then
            echo "Gatekeeper constraints found. Dry-run validation placeholder."
            # In production: use conftest or gator CLI to validate constraints
          fi
