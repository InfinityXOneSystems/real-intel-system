githubConfig:
  url: https://github.com
  runnerGroup: default
  # Set via secret in production
  githubApp:
    appId: ""
    installationId: ""
    privateKey: ""
controllerManager:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
autoscaling:
  minReplicas: 1
  maxReplicas: 5
authSecret:
  enabled: true
  create: false # Provide via Kubernetes secret from Vault
metrics:
  enabled: true
runner:
  scaleDownDelaySeconds: 120
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
