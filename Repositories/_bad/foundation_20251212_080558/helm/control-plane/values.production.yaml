replicaCount: 2
image:
  repository: foundation/control-plane
  tag: latest
  pullPolicy: IfNotPresent
resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 512Mi
env:
  REQUIRE_AUTH: "true"
service:
  type: ClusterIP
  # Set to NodePort for local external access without port-forward
  nodePort: 30080
ingress:
  enabled: false
  className: nginx
  hosts:
    - host: control-plane.local
      paths:
        - path: /
          pathType: Prefix
probes:
  liveness:
    path: /healthz
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: /healthz
    initialDelaySeconds: 5
    periodSeconds: 5
